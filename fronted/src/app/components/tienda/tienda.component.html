<body>
    <video autoplay loop muted plays-inline class="background-video">
      <source
        src="../../../assets/img/videoTienda.mp4"
        type="video/mp4" />
    </video>
    <header>
      <a routerLink="/dashboard"
        ><img
          src="./../../../assets/img/logo.png"
          alt="logo"
          class="logo"
      /></a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a [routerLink]="['/suplementos']" class="nav-item" style="--i: 1">suplementos</a>
        <a routerLink="/ropa" class="nav-item" style="--i: 2">ropa</a>
        <a routerLink="/accesorios" class="nav-item" style="--i: 3">accesorios</a>
        <a [routerLink]="['/inicioTienda']" routerLinkActive="router-link-active"  class="nav-item" style="--i: 0">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </a>
      </nav>
    </header>

    <section class="content">
      <h1>K STORE</h1>
      <a routerLink="/inicioTienda" class="btn light"></a>
    </section>
  </body>
