<body>
    <h1 class="text-center mt-4 mb-5">Mi carrito</h1>
<div class="px-5 ">
    <table class="table border">
        <thead class="table-success">
            <tr>
                <td>
                    Id
                </td>
                <td>
                </td>
                <td>
                    Producto
                </td>
                <td>
                    Cantidad
                </td>
                <td>
                    Total
                </td>
                <td></td>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of carrito">
            <td>  {{ producto.id }}</td>
            <td class="contenedorArt text-center">
                <img class="articulo" src="../../../../assets/img/protein.png" alt="" *ngIf="producto.id == 1">
                <img class="articulo" src="../../../../assets/img/proteinapolvo.jpg" alt="" *ngIf="producto.id == 2">
                    <img class="articulo" src="../../../../assets/img/bccajpg.jpg" alt="" *ngIf="producto.id == 3">
                    <img class="articulo" src="../../../../assets/img/creatina.jpg" alt="" *ngIf="producto.id == 4">
                    <img class="articulo" src="../../../../assets/img/quemadorgrasa.jpg" alt="" *ngIf="producto.id == 5">
                    <img class="articulo" src="../../../../assets/img/macuernasajustables.webp" alt="" *ngIf="producto.id == 6">
                    <img class="articulo" src="../../../../assets/img/barraolimpica.jpg" alt="" *ngIf="producto.id == 7">
                    <img class="articulo" src="../../../../assets/img/bancoajustable.jpg" alt="" *ngIf="producto.id == 8">
                    <img class="articulo" src="../../../../assets/img/bandaresistencia.png" alt="" *ngIf="producto.id == 9">
                    <img class="articulo p-2" src="../../../../assets/img/camisetadeportiva.jpg" alt="" *ngIf="producto.id == 10">
                    <img class="articulo p-2" src="../../../../assets/img/Mallas-Fitness-Mujer.jpg" alt="" *ngIf="producto.id == 11">
                    <img class="articulo p-2" src="../../../../assets/img/sudaderaconcapucha.jpg" alt="" *ngIf="producto.id == 12">
                    <img class="articulo p-2" src="../../../../assets/img/pantalonescortos.jpg" alt="" *ngIf="producto.id == 13">
            </td>
            <td>  {{ producto.name }}</td>
            <td>
                <button class="modCantidad mt-3 rounded-2 text-light" (click)="modificarCantidad(producto, producto.cantidad - 1)">-</button>
                {{ producto.cantidad }}
            <button class="modCantidad rounded-2 text-light"  (click)="modificarCantidad(producto, producto.cantidad + 1)">+</button>
            </td>
            <td>{{ formatPrice(producto.price, producto.cantidad) }}â‚¬</td>
            <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="deleteIcon bi bi-trash3-fill text-danger" viewBox="0 0 16 16" (click)="eliminarArticuloDelCarrito(producto)">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                  </svg>
            </td>
          </tr>
        </tbody>
      </table>
</div>
  <div class="col-12  d-flex justify-content-end p-5">
    <a class="volver ms-3  button  text-dark rounded-3 d-flex align-items-center justify-content-center" [routerLink]="['/inicioTienda']" routerLinkActive="router-link-active" >Seguir Comprando</a>
    <a class="volver ms-3 text-dark rounded-3 d-flex align-items-center justify-content-center" routerLink="/direccion-envio">Comprar ya</a>
  </div>
</body>
