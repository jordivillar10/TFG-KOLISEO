<h1 class="text-center">Mi carrito</h1>
<table class="table">
    <thead class="table-success">
        <tr>
            <td>
                Id
            </td>
            <td>
            </td>
            <td>
                Producto
            </td>
            <td>
                Cantidad
            </td>
            <td>
                Total
            </td>
            <td></td>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of carrito">
        <td>  {{ producto.id }}</td>
        <td class="contenedorArt text-center">
            <img class="articulo" src="../../../../assets/img/protein.png" alt="">
        </td>
        <td>  {{ producto.name }}</td>
        <td>
            <button class="mt-3" (click)="modificarCantidad(producto, producto.cantidad - 1)">-</button>
            {{ producto.cantidad }}
        <button class=""  (click)="modificarCantidad(producto, producto.cantidad + 1)">+</button>
        </td>
        <td>{{ formatPrice(producto.price, producto.cantidad) }}â‚¬</td>
        <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill text-danger" viewBox="0 0 16 16" (click)="eliminarArticuloDelCarrito(producto)">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
              </svg>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-12 d-flex justify-content-end">
    <a class="ms-3" [routerLink]="['/inicioTienda']" routerLinkActive="router-link-active" >Seguir Comprando</a>
    <a class="ms-3" routerLink="/direccion-envio">Comprar ya</a>
  </div>
