                    <div class="row">

                            <div class="cardExercise2 text-light col-12 d-flex   mt-2 rounded-3 p-2" *ngFor="let ejercicio of ejerciciosSeleccionados" >
                                <div class="contenedorEjercio col-3 rounded-3 text-center">
                                    <img class="imgEjercicio" src="../../../../assets/img/bench-press-800.png" alt="">
                                </div>
                                <div class="col-8 d-flex mt-2 px-3 description">
                                    <div class="col-3">
                                        <h6 >{{ ejercicio.name }}</h6>
                                        <button class="addSerie rounded-circle mt-2 mx-2 " (click)="agregarCampos(ejercicio)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                              </svg>
                                        </button>

                                            </svg>
                                        </button>
                                    </div>
                                    <div class="col-8 d-block justify-content-center ">
                                        <div *ngFor="let campo of ejercicio.campos; let i = index" class="campo d-flex align-items-center mb-2 mt-2 border rounded-3 p-2">

                                            Reps: <input class="campos ms-2 rounded-3" type="number" [(ngModel)]="campo.repeticiones" placeholder="Reps">

                                    </div>

                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="quitarIcon bi bi-x-lg" viewBox="0 0 16 16" (click)="quitarEjercicio(ejercicio)">
