                    <h1 class="text-light mt-3">Ejercicios seleccionados</h1>
                    <div class="scroll-container-seleccionados ">
                        <div class="row text-light " *ngFor="let ejercicio of exercisesPrueba">
                            <div *ngIf=ejercicio.seleccionado>
                                {{ ejercicio.name }}
                            </div>
                        </div>
                         <!-- Mostrar solo si hay un ejercicio seleccionado -->
                        <div *ngFor="let ejercicio of ejerciciosSeleccionados" class="card2 mt-2">
                            <div class="bar"></div>
                            <div class="card_form">
                                <img class="imgbanca" src="../../../../assets/img/bench-press-800.png" alt="">
                            </div>
                            <div class="card_data">
                                <div class="data">
                                    <div class="row ">
                                        <div class="d-flex justify-content-end ">
                                            <a (click)="quitarEjercicio(ejercicio)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg text-light" viewBox="0 0 16 16">
                                                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                                </svg>        
                                            </a> <!-- Botón para quitar el ejercicio seleccionado -->
                                        </div>
                                    </div>
                                    <div class="text">
                                        <label class="text_m">{{ ejercicio.name }}</label>
                                        <div class="cube text_s">
                                            <label class="side front">{{ ejercicio.bodyPart }}</label>
                                            <label class="side top">{{ ejercicio.bodyPart }}</label>
                                        </div>
                                        <label class="text_d">{{ ejercicio.description }}</label>
                                    </div>
                                    <!-- Botón para agregar campos -->
                                    <button class="rounded-circle mt-2 mx-2" (click)="agregarCampos(ejercicio)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                          </svg>
                                    </button>
                                    <button class="rounded-circle" (click)="borrarCampo(ejercicio)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                        </svg>
                                    </button>
                                    <!-- Campos adicionales -->
                                    <div *ngFor="let campo of ejercicio.campos" class="campo d-flex mb-2 mt-2">
                                        <input class="campos" type="number" placeholder="Reps">
                                        <input class="campos" type="number" placeholder="Kg">
                                    </div>
                                </div>
                            </div>
                        </div>
                          <!-- Mostrar el botón de guardar entrenamiento si hay uno o más ejercicios seleccionados -->
                        </div>
                        <div class="row ">
                            <div class="d-flex justify-content-center">
                                <button *ngIf="ejerciciosSeleccionados.length > 0" (click)="guardarEntrenamiento()">Guardar Entrenamiento</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
